<div class="container">
  <form>
    <div class="form-group row">
      <label type="square" for="inputEmail3" class="col-sm-2 col-form-label">Nombre:</label>
      <div class="input col-sm-4">
        <input type="text" class="form-control" #name placeholder="Ingresa tu nombre">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Apellido paterno:</label>
      <div class="input col-sm-4">
        <input type="text" class="form-control" #firstLastName placeholder="Ingresa tu apellido paterno">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Apellido materno:</label>
      <div class="input col-sm-4">
        <input type="text" class="form-control" #secondLastName placeholder="Ingresa tu apellido materno">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Edad:</label>
      <div class="input col-sm-4">
        <input type="text" class="form-control" #age placeholder="Ingresa tu edad">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Fecha de nacimiento:</label>
      <div class="input col-sm-4">
        <input type="text" class="form-control" #birthDate placeholder="Ingresa tu fecha de nacimiento">
      </div>
    </div>   
    <div class="form-group row">
      <div class="col-sm-10">
        <button type="button" class="btn" 
        (click)="saveData(name.value, firstLastName.value, secondLastName.value, age.value, birthDate.value)">Registrar datos</button>
      </div>
    </div>         
  </form>
</div>
